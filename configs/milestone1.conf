server {
    listen 80; # For IPv4 addresses
    listen [::]:80; # For IPv6 addresses
    
    access_log /var/log/nginx/reverse-access.log timed_combined;
    error_log /var/log/nginx/reverse-error.log;
    server_name mahirjeremy.cse356.compas.cs.stonybrook.edu;
    add_header X-CSE356 63094ca6047a1139b66d985a;

    location ~ /(api|users|collection|media)/ {
        proxy_pass http://127.0.0.1:8000;
        chunked_transfer_encoding off;
	proxy_set_header Connection '';
        proxy_http_version 1.1;
	proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme; 
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
        proxy_redirect off;
    }

    location /library {
	alias /cse356-google-docs/crdt/dist;
    }

    location / {
        root /cse356-google-docs/client/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
